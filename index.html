<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Семья свечеваров</title>
  <style>
    /* Временные стили для проверки */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app">
    <!-- Приветственный экран -->
    <div class="welcome-screen active" id="welcomeScreen">
      <div class="content-box">
        <h1>Добро пожаловать в семью свечеваров</h1>
        <button id="enterButton" class="action-btn">Войти</button>
        <a href="https://candlefamily.ru" class="action-btn site-btn">Наш сайт</a>
      </div>
    </div>

    <!-- Основное меню -->
    <div class="menu-screen" id="mainMenu">
      <div class="content-box">
        <button data-section="about" class="menu-btn">О нас</button>
        <button data-section="social" class="menu-btn">Наши соц сети</button>
        <button data-section="products" class="menu-btn">Наша продукция</button>
        <a href="https://candlefamily.ru" class="action-btn site-btn">Наш сайт</a>
      </div>
    </div>

    <!-- Секция "О нас" -->
    <div class="content-section" id="aboutSection">
      <div class="content-box">
        <h2>О нас</h2>
        <p>Здесь пока пусто, но нам есть что рассказать</p>
        <button data-back="mainMenu" class="action-btn">Назад</button>
      </div>
    </div>

    <!-- Секция "Соцсети" -->
    <div class="content-section" id="socialSection">
      <div class="content-box">
        <h2>Наши соц сети</h2>
        <div class="btn-group">
          <a href="https://t.me/thecandlefamily" class="social-btn">Телеграм</a>
          <a href="https://vk.com/candlefamily" class="social-btn">ВКонтакте</a>
        </div>
        <button data-back="mainMenu" class="action-btn">Назад</button>
      </div>
    </div>

    <!-- Секция "Продукция" -->
    <div class="content-section" id="productsSection">
      <div class="content-box">
        <h2>Наша продукция</h2>
        <div class="marketplaces">
          <a href="https://www.wildberries.ru/brands/311067087-semya-svechevarov" class="marketplace">
            <img src="img/wb.png" alt="Wildberries">
            <span>Wildberries</span>
          </a>
          <a href="https://www.ozon.ru/brand/semya-svechevarov-311067087/" class="marketplace">
            <img src="img/oz.png" alt="Ozon">
            <span>Ozon</span>
          </a>
          <a href="https://market.yandex.ru/brands/311067087-semya-svechevarov" class="marketplace">
            <img src="img/ym.png" alt="Яндекс.Маркет">
            <span>Яндекс.Маркет</span>
          </a>
          <a href="https://www.avito.ru/brands/311067087-semya-svechevarov" class="marketplace">
            <img src="img/av.png" alt="Авито">
            <span>Авито</span>
          </a>
        </div>
        <button data-back="mainMenu" class="action-btn">Назад</button>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
